{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
  <div class="post">
    <div class="date">
        {{ post.published_date }}
          </div>
              <td>
                <h1><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h1>
                <p><div class="paper">{{ post.text|linebreaks }}
                </div></p>
              </td>
              <td>
                <a href="{% url 'post_edit' post_id=post.id %}" class="modify btn btn-default">修正</a>
                <a href="{% url 'post_delete' post_id=post.id %}" class="delete btn btn-default">削除</a>
              </td>
              
  </div>
{% endfor %}
{% endblock content %}
